<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Collection Portal</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="collection portal">⭐ Feedback Collection Portal ⭐</h2>


    <div class="feedback">
      <h4 class="gowtham">Submit Your Feedback</h4>
      <form id="feedbackForm">
        <div class="gowtham">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="gowtham">
          <label for="department" class="form-label">Department</label>
          <select id="department" class="form-select">
            <option value="">Select Department</option>
            <option>Sales</option>
            <option>Marketing</option>
            <option>HR</option>
            <option>IT</option>
          </select>
        </div>

        <div class="gowtham">
          <label class="form-label">Rating <span class="text-danger">*</span></label>
          <div id="starRating" class="mb-2"></div>
        </div>

        <div class="gowtham">
          <label for="comments" class="form-label">Comments</label>
          <textarea id="comments" class="form-control" rows="3" placeholder="Optional..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </form>
    </div>

    
    <div class="feedback">
      <h4>Average Rating:</h4>
      <div class="d-flex align-items-center mb-3">
        <div id="avgStars" class="me-3"></div>
        <div id="avgValue" class="fw-bold fs-5"></div>
      </div>
      <div class="progress">
        <div id="ratingProgress" class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>
    </div>

    
    <div id="feedbackList" class="row g-3">
    </div>
  </div>

  
  <script src="index.js"></script>
</body>
</html>
